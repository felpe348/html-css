<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750 )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivél">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Videodrome - National Sweetheart.mp3" controls autoplay loop></audio><!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Videodrome - National Sweetheart.mp3" type="audio/mpeg">
        <source src="midia/Videodrome - National Sweetheart.mp3" type="audio/ogg">
        <source src="midia/Videodrome - National Sweetheart.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Videodrome - National Sweetheart.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
